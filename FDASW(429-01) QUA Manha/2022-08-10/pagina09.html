<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 09</title>
    </head>

    <body>
        <h1>Expressões em AngularJS</h1>

        <div ng-app="" ng-init="cor='yellow'">
            <p><label for="cor">Digite o nome de uma cor em inglês:</label>
            <input type="text" id="cor" style="background-color: {{ cor }};" ng-model="cor">
            </p>
        </div>
    </body>
</html>
