<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 11</title>
    </head>

    <body>
        <h1>Expressões de String</h1>

        <div ng-app="" ng-init="nome='Gabriel'; sobrenome='Duarte'">
            <p>O nome completo é {{ nome + ' ' + sobrenome }}</p>

            <p>O nome completo é {{ nome }} {{ sobrenome }}</p>

            <p>O nome completo é <span ng-bind="nome + ' ' + sobrenome"></span></p>
        </div>
    </body>
</html>
