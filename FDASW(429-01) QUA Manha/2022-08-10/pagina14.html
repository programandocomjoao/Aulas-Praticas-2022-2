<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 14</title>
    </head>

    <body>
        <h1>Expressões de Array</h1>

        <div ng-app="" ng-init="alunos=['Gabriel', 'Francisco', 'Hosana', 'Isabelly', 'Anderson', 'Victor', 'Lucas', 'Zenilson']">
            <ol>
                <li ng-repeat="i in alunos">{{ i }}</li>
            </ol>
        </div>
    </body>
</html>
