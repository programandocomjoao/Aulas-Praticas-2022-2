<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <script src="meuApp.js"></script>
        <script src="meuControlador.js"></script>
        <title>Página 21</title>
    </head>

    <body>
        <h1>Diretiva ng-model</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <form>
                <p><label for="nome">Nome:</label>
                <input type="text" id="nome" ng-model="nome">
                </p>
            </form>
            
            <p>O nome é {{ nome }}</p>
        </div>
    </body>
</html>
