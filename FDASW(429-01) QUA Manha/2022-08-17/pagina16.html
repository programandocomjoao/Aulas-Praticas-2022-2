<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 16</title>
    </head>

    <body>
        <h1>Criação de Módulos</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <p>
            Nome: {{ nome }}<br>
            Idade: {{ idade }}<br>
            Peso: {{ peso }}kg<br>
            Altura: {{ altura }}m<br>
            Sexo: {{ sexo }}
            </p>
        </div>

        <script>
            var app = angular.module("meuApp", []);

            app.controller("meuControlador",
                function($scope) {
                    $scope.nome = 'Fernanda da Costa';
                    $scope.idade = 9;
                    $scope.peso = 29.3;
                    $scope.altura = 1.13
                    $scope.sexo = 'F';
                }
            );
        </script>
    </body>
</html>
